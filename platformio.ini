[platformio]
; env_default = esp12e
; home-dir = %HOMEPATH%\.platformio
; src_dir = src
libdeps-dir = lib
; lib_dir = lib
; envs_dir = .pioenvs


[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino
; extra_script = extra_script.py

lib_deps =
    OneWire
    DallasTemperature
    Ticker
